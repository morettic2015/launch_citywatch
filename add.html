<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>www.Citywatch.com.br</title>
        <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="assets/css/style.css">
       
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
     
    </head>
    <body>
        <div data-role="page" data-dialog="true">

            <div data-role="header" data-theme="b">
                <h1>Inserir Experiência</h1>
            </div>

            <div role="main" class="ui-content">
                <h1>Inserir Experiência</h1>
                <p>Insira sua experiência e compartilhe com sua localização!</p>
                <form>
                    <label for="fTit">Título:</label>
                    <input type="text" name="fTit" id="fTit"  placeholder="Título de sua experiência">
                    <fieldset class="ui-field-contain">
                        <label for="fTipo">Contexto da experiência</label>
                        <select name="fTipo" id="fTipo">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                        <label for="fLocale">Localização:</label>
                        <input type="text" name="fLocale" id="fLocale">
                  
                    </fieldset>
                </form>

                <a href="dialog/index.html" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-a">Salvar</a>
            </div>
        </div>

        <div data-role="footer">
            <div align="center">
                <a href="http://morettic.com.br" target="_blank">
                    <img src="http://morettic.com.br/wp2/wp-content/uploads/2014/10/morettic3.png" width="108" height="32" border="0">
                </a> 
            </div>
        </div>
        <!-- /footer -->
    </div>
</body>
</html>
