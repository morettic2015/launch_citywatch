<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>www.Citywatch.com.br</title>
        <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="../assets/css/style.css">

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    </head>
    <body>
        <div data-role="page" data-dialog="true">

            <div data-role="header" data-theme="a">
                <h1>Filtro</h1> 
            </div>

            <div role="main" class="ui-content">
                <label for="Services"  class="ui-hidden-accessible " >
                    Selecione uma ou mais categorias
                </label>
                <label for="basic">Palavra chave:</label>
                <input type="text" name="name" id="basic" value="" data-mini="true">
                Ou selecione uma ou mais categorias!
                <select name="Services" id="Services" data-native-menu="false" data-mini="true" multiple="multiple" size="4">
                    <option>Categorias</option>
                    <option value="SEGURANCA">Segurança</option>
                    <option value="SAUDE">Saúde</option>
                    <option value="TURISMO">Turismo</option>
                    <option value="TRANSPORTE">Transporte</option>
                    <option value="INFRAESTRUTURA">Infraestrutura</option>
                    <option value="MEIO_AMBIENTE">Meio Ambiente</option>
                    <option value="SHOP">Shopping</option>
                    <option value="CULTURA">Cultura</option>
                    <option value="BEER">Cervejas</option>
                    <option value="EDUCACAO">Educação</option>
                    <option value="ESPORTE">Esportes</option>
                    <option value="ALIMENTACAO">Alimentação</option>
                    <option value="IMOVEIS">Imoveis</option>
                </select>

                <div data-role="rangeslider" data-mini="true">
                    <label for="range-2a">Distância (KM):</label>
                    <input type="range" name="range-2a" id="range-2a" min="0" max="50" value="0">
                </div>
                <div data-role="controlgroup" data-type="horizontal" data-mini="true" align="right">
                    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-search ui-btn-b">Filtrar</a>
                    <a href="#" class="ui-shadow ui-btn ui-corner-all ui-btn-icon-left ui-icon-delete ui-btn-b">Cancelar</a>
                </div>
            </div>

        </div>
    </body>
</html>
